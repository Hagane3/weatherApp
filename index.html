<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>

    <main>
        <h1 class="bi bi-umbrella">
            <p>Weather App</p>
        </h1>
        <input type="text" placeholder="Wyszukaj miasto" id="SearchCity">
        <p class="errorMsg" id="warning"></p>
        <div class="wrapper">
            <div>
                <p>Miejsce:</p>
                <h2 id="City"></h2>
                <i class="bi bi-pin-map"></i>
            </div>
            <div>
                <p>Długość:</p>
                <h2 id="long"></h2>
                </p>
                <i class="bi bi-globe"></i>
            </div>
            <div>
                <p>Szerokość:</p>
                <h2 id="lat"></h2>
                </p>
                <i class="bi bi-globe"></i>
            </div>
            <div>
                <p>Temperatura:</p>
                <h2 id="Temp"></h2>
                <i class="bi bi-thermometer-snow"></i>
            </div>
            <div>
                <p>Wilgotność:</p>
                <h2 id="Humidity"></h2>
                <i class="bi bi-moisture"></i>

            </div>
            <div>
                <p>Prędkość wiatru:</p>
                <h2 id="WindSpeed"></h2>
                <i class="bi bi-wind"></i>
            </div>
        </div>

        <div class="placeholderWrapper"></div>
        <p>Created by <a href="https://github.com/Hagane3">Hagane3</a></p>


    </main>



    <script src="./scripts/script.js"></script>
</body>

</html>
